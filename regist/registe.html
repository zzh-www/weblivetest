<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height=$(document).height();
            $('.mainWarp').css('height',height);

        })
    </script>
</head>

<body>
<div class="mainWarp">
    <div style="width:100%; height:10%"></div>
    <div class="logoBox">
        <a name="register"></a><h2>注册</h2>
        <form action="../php/Register_link.php" method="post">
        <div class="itemBox">
            <img src="images/icon3.png" />
            <input type="text"  placeholder="用户名" name="username"/>
        </div>
        <div class="itemBox">
            <img src="images/icon1.png" />
            <input name="email" type="text" placeholder="邮件"/>
        </div>
        <div class="itemBox">
            <img src="images/icon4.png" />
            <input name="phonenumber" type="text" placeholder="电话号"/>
        </div>
        
      
        <div class="itemBox">
            <img src="images/icon4.png" />
            <input name="hometown" type="text" placeholder="地址"/>
        </div>
        <div class="itemBox">
            <img src="images/icon4.png" />
            <input name="sex" type="text" placeholder="性别"/>
        </div>
        <div class="itemBox">
            <img src="images/icon2.png" />
            <input type="password"  placeholder="密码（4-20位）" name="password"/>
        </div>
            <input type="radio" name="range" value="student" checked="">学生
            <input type="radio" name="range" value="teacher">教师
        <div class="btnBox">
            <input name="" type="submit" value="注册" button onmouseover="this.style.backgroundColor='#aed581';" onmouseout="this.style.backgroundColor='';"/>
        </div>
            </form>
    </div>
</div>
</body>
</html>
